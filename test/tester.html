<!doctype html>
<html>
<head>
    <title>Tests unitaires JS aux Human talks</title>
    <link rel="stylesheet" href="../lib/qunit-git.css">
    <script src="../lib/qunit-git.js"></script>
    <script src="../src/IntOp.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <!-- Là on met nos tests -->
    <script>
        var intOp = null;
        module("tests", {
            setup: function() {
                intOp = new IntOp();
            },
            teardown: function() {
                intOp = null;
            }
        });
        test("add", function() {
            equal(intOp.add(1, 2), 3, "la somme de 1 et 2 devrait valoir 3");
        });
        test("sub", function() {
            equal(intOp.sub(1, 2), -1, "la différence de 1 et 2 devrait valoir -1");
        });
        test("equals", function() {
            ok(intOp.areEqual(3, 3), "3 et 3 sont identiques");
            ok(!intOp.areEqual(1, 2), "1 et 2 sont différents");
        });
    </script>

</body>
</html>
